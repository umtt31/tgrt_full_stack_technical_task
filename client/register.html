<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt - Haber İçerik Çıkarıcı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h4>Kayıt Ol</h4>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Kullanıcı Adı</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-posta</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Şifre Tekrar</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Zaten hesabınız var mı? <a href="login.html">Giriş yapın</a></p>
                        </div>
                        <div id="alert" class="alert d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="public/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Redirect if already logged in
            if (isAuthenticated()) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const alertDiv = document.getElementById('alert');
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    alertDiv.textContent = 'Şifreler eşleşmiyor';
                    alertDiv.className = 'alert alert-danger';
                    alertDiv.classList.remove('d-none');
                    return;
                }
                
                const result = await register(username, email, password);
                
                if (result.success) {
                    alertDiv.textContent = 'Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz...';
                    alertDiv.className = 'alert alert-success';
                    alertDiv.classList.remove('d-none');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    alertDiv.textContent = result.error;
                    alertDiv.className = 'alert alert-danger';
                    alertDiv.classList.remove('d-none');
                }
            });
        });
    </script>
</body>
</html>
