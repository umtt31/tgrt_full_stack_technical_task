<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Haber İçerik Çıkarıcı</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="public/css/style.css" />
    <style>
      .stat-card {
        padding: 1.5rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        text-align: center;
      }
      .stat-card h3 {
        margin: 0;
        font-size: 2rem;
        font-weight: bold;
      }
      .stat-card p {
        margin: 0.5rem 0 0 0;
        opacity: 0.9;
      }
      .chart-container {
        position: relative;
        height: 400px;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Haber Çıkarıcı</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="index.html">Ana Sayfa</a>
          <a class="nav-link active" href="dashboard.html">Dashboard</a>
          <span class="navbar-text me-3" id="username"></span>
          <button class="btn btn-outline-light" onclick="logout()">
            Çıkış
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2>Analytics Dashboard</h2>

      <!-- Overview Stats -->
      <div id="statsOverview" class="mb-4"></div>

      <!-- Charts Row -->
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h5>Zaman Çizelgesi</h5>
              <div class="btn-group btn-group-sm" role="group">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  onclick="analytics.loadTimelineChart(7)"
                >
                  7 Gün
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary active"
                  onclick="analytics.loadTimelineChart(30)"
                >
                  30 Gün
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  onclick="analytics.loadTimelineChart(90)"
                >
                  90 Gün
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="timelineChart"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5>Kaynak Dağılımı</h5>
            </div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="domainsChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="public/js/auth.js"></script>
    <script src="public/js/analytics.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (!isAuthenticated()) {
          window.location.href = "login.html";
          return;
        }

        // Set username
        const user = getCurrentUser();
        if (user) {
          document.getElementById(
            "username"
          ).textContent = `Merhaba, ${user.username}`;
        }

        // Load analytics data
        analytics.loadOverviewStats();
        analytics.loadTimelineChart(30);
        analytics.loadDomainsChart();
      });
    </script>
  </body>
</html>
